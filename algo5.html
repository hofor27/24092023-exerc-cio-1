<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. Início.

    // 2. Solicitar ao usuário que insira o primeiro número inteiro (num1).
    let num1 = parseInt(prompt("Digite o primeiro número inteiro:"));

    // 3. Solicitar ao usuário que insira o segundo número inteiro (num2).
    let num2 = parseInt(prompt("Digite o segundo número inteiro:"));

    // 4. Solicitar ao usuário que insira o terceiro número inteiro (num3).
    let num3 = parseInt(prompt("Digite o terceiro número inteiro:"));

    // 5. Calcular o menor entre os três números.
    let menor = Math.min(num1, num2, num3);

    // 6. Calcular a média dos três números.
    let media = (num1 + num2 + num3) / 3;

    // 7. Exibir o número mais baixo.
    console.log("O número mais baixo é: " + menor);

    // 8. Exibir a média dos três números.
    console.log("A média dos três números é: " + media);

    // 9. Fim.
  </script>
</html>
