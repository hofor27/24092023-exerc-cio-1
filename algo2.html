<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. Início.
    // 2. Solicitar ao usuário que insira um número.
    let numero = parseInt(prompt("Digite um número:"));

    // 3. Verificar se o número é divisível por 2 (ou seja, número % 2 é igual a 0):
    if (numero % 2 === 0) {
      // 4a. Se for divisível por 2, exibir "O número é par."
      console.log("O número é par.");
    } else {
      // 4b. Se não for divisível por 2, exibir "O número é ímpar."
      console.log("O número é ímpar.");
    }

    // 5. Fim.
  </script>
</html>
