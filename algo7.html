<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. Início.

    // 2. Solicitar ao usuário que insira o peso em quilogramas.
    let peso = parseFloat(prompt("Digite o seu peso em quilogramas:"));

    // 3. Solicitar ao usuário que insira a altura em metros.
    let altura = parseFloat(prompt("Digite a sua altura em metros:"));

    // 4. Calcular o Índice de Massa Corporal (IMC) usando a fórmula.
    let imc = peso / altura ** 2;

    // 5. Exibir o IMC calculado.
    console.log("O seu Índice de Massa Corporal (IMC) é: " + imc);

    // 6. Fim.
  </script>
</html>
