<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. Início.

    // 2. Solicitar ao usuário que insira um número.
    let entradaUsuario = prompt("Digite um número:");

    // 3. Converter a entrada do usuário em uma variável numérica.
    let numero = parseFloat(entradaUsuario);

    // 4. Verificar se o número é maior que 100.
    if (numero > 100) {
      // 5a. Se o número for maior que 100, exibir o valor original.
      console.log("Valor é maior que 100: " + numero);
    } else {
      // 5b. Se o número não for maior que 100, exibi-lo como zero.
      console.log("Valor é menor ou igual a 100: 0");
    }

    // 6. Fim.
  </script>
</html>
