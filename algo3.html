<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 1. Início.

    // 2. Solicitar ao usuário que insira a primeira nota (n1).
    let n1 = parseFloat(prompt("Digite a primeira nota:"));

    // 3. Solicitar ao usuário que insira a segunda nota (n2).
    let n2 = parseFloat(prompt("Digite a segunda nota:"));

    // 4. Calcular a média aritmética das duas notas.
    let media = (n1 + n2) / 2;

    // 5. Verificar se a média é maior ou igual a 6.
    if (media >= 6) {
      // 6a. Se a média for maior ou igual a 6, exibir "Aprovado."
      console.log("Aprovado");
    } else {
      // 6b. Se a média for menor que 6, exibir "Reprovado."
      console.log("Reprovado");
    }

    // 7. Fim.
  </script>
</html>
